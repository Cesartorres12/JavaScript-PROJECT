<!doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
            <h1>Tip Calculator</h1>
            <form id="tip-form">
              <div class="form-group">
                <div class="input-group">
                  <h2> Enter Total Bill </h2>
                  <input type="number" class="form-control" id="billTotal">
                </div>
              </div>

              <div class="form-group tipPersent">
                <div class="input-group">
                  <h2>Input Tip Amount<h2>
                  <input type="range" class="form-control" id="tipInput" >
                  <span class="input-group-addon" id="tipOutput"></span>
                </div>
              </div>
            </form>
        

            <!-- RESULTS -->
            <div id="results">
              <h1>Results</h1>
              <div class="form-group">
                <div class="input-group">
                  <h2>Tip Amount<h2>
                  <span class="input-group-addon"></span>
                  <input type="number" class="form-control" id="tipAmount" disabled>
                </div>
              </div>
            </div>
              <div class="form-group">
                <div class="input-group">
                  <h2>Total Bill<h2>
                  <span class="input-group-addon"></span>
                  <input type="number" class="form-control" id="totalBillWithTip" disabled>
                </div>
              </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
